<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with CAPTCHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Validation Form</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <span class="error" id="passwordError"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
                <span class="error" id="confirmPasswordError"></span>
            </div>
            
            <!-- CAPTCHA -->
            <div class="mb-3">
                <label class="form-label">Solve CAPTCHA: <span id="captcha"></span></label>
                <input type="text" class="form-control" id="captchaInput">
                <span class="error" id="captchaError"></span>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
